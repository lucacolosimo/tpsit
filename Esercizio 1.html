<!DOCTYPE html>
<html>
<head>
  <style>
    #box {
      width: 30px;
      height: 30px;
      background-color: green;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box');
    let direction = 0;
    let pos = 0;

    setInterval(() => {
      if (direction === 0) { // Est
        pos += 5;
        box.style.left = 100 + pos + "px";
        if (pos >= 100) direction = 1;
      } else if (direction === 1) { // Sud
        box.style.top = 100 + (pos - 100) + "px";
        if (pos >= 200) direction = 2;
      } else if (direction === 2) { // Ovest
        box.style.left = 300 - (pos - 200) + "px";
        if (pos >= 300) direction = 3;
      } else if (direction === 3) { // Nord
        box.style.top = 300 - (pos - 300) + "px";
        if (pos >= 400) {
          direction = 0;
          pos = 0;
        }
      }
      pos += 5;
    }, 100);
  </script>
</body>
</html>
