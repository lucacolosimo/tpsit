<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione Bootstrap</title>
    <!-- CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Il Mio Sito</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chi siamo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Griglia Responsive -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4 col-lg-2">Colonna 1</div>
            <div class="col-sm-4 col-lg-8">Colonna 2</div>
            <div class="col-sm-4 col-lg-2">Colonna 3</div>
        </div>
    </div>

    <!-- Bottoni -->
    <div class="container mt-4">
        <h3>Bottoni</h3>
        <button class="btn btn-primary">Primario</button>
        <button class="btn btn-secondary">Secondario</button>
        <button class="btn btn-success">Successo</button>
        <button class="btn btn-danger">Pericolo</button>
        <button class="btn btn-warning">Avviso</button>
        <button class="btn btn-info">Informazioni</button>
        <button class="btn btn-primary btn-lg">Grande</button>
        <button class="btn btn-secondary btn-sm">Piccolo</button>
    </div>

    <!-- Cards -->
    <div class="container mt-4">
        <h3>Cards</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Testo della prima card.</p>
                        <a href="#" class="btn btn-primary">Vai</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Testo della seconda card.</p>
                        <a href="#" class="btn btn-secondary">Scopri</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Testo della terza card.</p>
                        <a href="#" class="btn btn-success">Leggi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
