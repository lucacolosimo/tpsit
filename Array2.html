<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css&quot; rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
    .prime {
        background-color: yellow;  /* Colore di evidenziazione (puoi cambiarlo) */
        color: red;  /* Colore del testo per i numeri primi */
        font-weight: bold;  /* Rende il testo in grassetto */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container">
      <!-- Generazione 100 celle -->
      <script>
        function IsPrime(n){  
            let isPrime=true;
            for(let i=2;i<(n/2);i++){
                if((n%i)==0){
                    isPrime=false;
                    }
                }
                return isPrime;
            }
            let miao=0;
            for (let i = 1; i <= 100; i++) {
                // Verifica se il numero Ã¨ primo
                miao = IsPrime(i);
                
                // Aggiungi il div per ogni numero, con evidenziazione per i numeri primi
                if (miao == true) {
                    document.write('<div class="cell prime">' + i + '</div>');  // Aggiungi la classe 'prime' per evidenziare
                } else {
                    document.write('<div class="cell">' + i + '</div>');
                }
              }

      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script&gt;
</body>
</html>
