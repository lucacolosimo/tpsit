<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px; 
    }
    .prime {
      background-color: yellow;  
      color: red;  
      font-weight: bold;  
    }
    .non-prime {
      background-color: #f8f9fa; 
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva da 1 a 1000</h1>
    <div class="grid-container">
      <!-- Generazione 1000 celle -->
      <script>
        function IsPrime(n) {  
          if (n <= 1) return false; 
          for (let i = 2; i <= Math.sqrt(n); i++) { 
            if (n % i === 0) return false;
          }
          return true;
        }

    
        for (let i = 1; i <= 1000; i++) {
          let primeClass = IsPrime(i) ? 'prime' : 'non-prime'; 

          document.write('<div class="cell ' + primeClass + '">' + i + '</div>');
        }
      </script>
    </div>
  </div>
</body>
</html>
