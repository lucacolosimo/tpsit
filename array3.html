<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
    .prime {
      background-color: yellow;  /* Colore di evidenziazione per i numeri primi */
      color: red;  /* Colore del testo per i numeri primi */
      font-weight: bold;  /* Rende il testo in grassetto */
    }
    .non-prime {
      background-color: #f8f9fa; /* Colore di default per i numeri non primi */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva da 1 a 1000</h1>
    <div class="grid-container">
      <!-- Generazione 1000 celle -->
      <script>
        function IsPrime(n) {  
          if (n <= 1) return false;  // I numeri <= 1 non sono primi
          for (let i = 2; i <= Math.sqrt(n); i++) {  // Fino alla radice quadrata di n
            if (n % i === 0) return false;
          }
          return true;
        }

        // Funzione per generare le celle da 1 a 1000
        for (let i = 1; i <= 1000; i++) {
          let primeClass = IsPrime(i) ? 'prime' : 'non-prime';  // Se il numero Ã¨ primo, applica la classe 'prime'

          // Aggiungi il div per ogni numero
          document.write('<div class="cell ' + primeClass + '">' + i + '</div>');
        }
      </script>
    </div>
  </div>
</body>
</html>
