<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-image:url("https://www.trekking.it/wp-content/uploads/2020/03/19/08/00/GettyImages-1371148539.jpg?v=154290");
            font-family: Courier, Courier;
            letter-spacing: 0%;
            color: rgb(19, 16, 16);
            padding: 5px;
        }

        p, label, #out1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            font-size: 18px; 
            font-family: Courier ;
            padding: 15px 30px; 
            background-color: #007bff00;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);  
        }


        input {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 17%;
            border-radius: 15px;
            border: 0.5px solid #070707;
        }

        label {
            font-size: 18px;
        }
    </style>
</head>

<body onload="avvio()">

    <div>
        <p> Inserisci l'altezza del punto di partenza del tuo trekking, il punto di pausa e il punto di arrivo in metri.
            Premendo il bottone il programma calcolerà il dislivello totale.
        </p>
        <label for="in1">Primo voto:</label>
        <input id="in1" type="number">
        <label for="in2">Secondo voto:</label>
        <input id="in2" type="number">
        <label for="in3">Terzo voto:</label>
        <input id="in3" type="number">
        <label for="in4">Quarto voto:</label>
        <input id="in4" type="number">
        <label for="in5">Quinto voto:</label>
        <input id="in5" type="number">
        <button onclick="calcola()">Calcola</button>
    </div>

    <div>
        <p id="out1">Nome:</p>
    </div>

    <script>

        function avvio() {
            let n = prompt("Inserisci il tuo nome");
            document.getElementById("out1").innerHTML = "Nome: " + n;
        }

        function calcolaMedia(a, b, c, d, e) {
            return (a + b + c + d + e) / 5;
        }

        function gestisciCalcolo() {
          
            const num1 = parseFloat(document.getElementById('in1').value);
            const num2 = parseFloat(document.getElementById('in2').value);
            const num3 = parseFloat(document.getElementById('in3').value);
            const num4 = parseFloat(document.getElementById('in4').value);
            const num5 = parseFloat(document.getElementById('in5').value);

            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById('result').innerText = "Per favore, inserisci tutti i numeri.";
                return;
            }

            const media = calcolaMedia(num1, num2, num3, num4, num5);

            document.getElementById('result').innerText = `La media è: ${media.toFixed(2)}`;
        }
</script>


</body>
</html>
