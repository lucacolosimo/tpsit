<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form BS5 Unificato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Modulo di esempio</h1>
    
    <form id="modulo">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="mb-3">
        <label for="corso" class="form-label">Corso</label>
        <select class="form-select" id="corso" name="corso">
          <option value="informatica">Informatica</option>
          <option value="elettronica">Elettronica</option>
          <option value="meccanica">Meccanica</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="messaggio" class="form-label">Messaggio</label>
        <textarea class="form-control" id="messaggio" name="messaggio" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <div id="output" class="alert alert-info mt-4 d-none"></div>
  </div>

  <script>
    document.getElementById('modulo').addEventListener('submit', function(e) {
      e.preventDefault(); // evita l'invio classico del form

      // prendo i valori
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefono = document.getElementById('telefono').value;
      const corso = document.getElementById('corso').value;
      const messaggio = document.getElementById('messaggio').value;

      // stampo i dati
      const outputDiv = document.getElementById('output');
      outputDiv.classList.remove('d-none');
      outputDiv.innerHTML = `
        <strong>Nome:</strong> ${nome}<br>
        <strong>Email:</strong> ${email}<br>
        <strong>Telefono:</strong> ${telefono}<br>
        <strong>Corso:</strong> ${corso}<br>
        <strong>Messaggio:</strong> ${messaggio}
      `;
    });
  </script>
</body>
</html>
