<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia 2x2</title>
</head>
<body>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="display: grid; grid-template-columns: 100px 100px; grid-template-rows: 100px 100px; gap: 10px;">
            <div style="background-color: red; width: 100px; height: 100px;"></div>
            <div style="background-color: green; width: 100px; height: 100px;"></div>
            <div style="background-color: blue; width: 100px; height: 100px;"></div>
            <div style="background-color: yellow; width: 100px; height: 100px;"></div>
        </div>
    </div>

</body>
</html>
